<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Flaskでコードを実行</title>
</head>
<body>
    <h1>Flaskでコードを実行</h1>
    <form method="post">
        <label for="input1">入力欄1:</label>
        <input type="text" id="input1" name="input1"><br>

        <label for="input2">入力欄2:</label>
        <input type="text" id="input2" name="input2"><br>

        <input type="submit" value="実行">
    </form>

    {% if result %}
        <p>結果:</p>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
